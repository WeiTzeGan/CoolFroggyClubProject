<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup to Cool Froggy Club!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/signup.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="javascripts/dashboard.js" defer></script>
</head>

<body>
    <div id="coolfroggyclub">
    <header>
        <nav>
            <ul>
                <li class="logo">
                    <a href="home-page-new.html"><img src="images/CoolFroggyLogo.png" alt="Cool Froggy Club logo"></a>
                </li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="upcoming-events.html">Upcoming Events</a></li>
                <li><a href="latest-news.html">Latest News</a></li>
                <li><a href="join-a-club.html">Join A Club</a></li>
                <!-- <li class="login"><a href="login-new.html">Log in/Sign Up</a></li> -->
            </ul>
        </nav>
	</header>

    <div aria-label="Breadcrumb" class="breadcrumb">
        <ul>
            <li><a href="home-page-new.html">Home</a></li>
            <li><span aria-current="page">Account</span></li>
        </ul>
    </div>

    <main>
        <article class="signuppage">
            <h1>My Account</h1>
            <br>

            <!-- -------------------LINK BACK TO LOGIN PAGE AFTER SIGNING UP------------------------ -->
            <form>
                <!-- <label for="memberID">Cool Froggy Member ID:</label> VUE + ROUTER ???? -->
                <!-- <input type="text" id="memberID" name="memberID" placeholder="* Auto Generated" value="" readonly> -->

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" v-bind:placeholder="originFirstName" v-model="first_name">

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" v-bind:placeholder="originLastName" v-model="last_name">

                <label for="dob">Date of Birth: {{ formatDate(originDOB) }}</label>
                <input type="date" id="dob" name="dob" v-bind:placeholder="originDOB" v-model="dob">

                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" v-model="password">

                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm-new-password" v-model="confirm_password">

                <label for="phone">Mobile Phone:</label>
                <input type="tel" id="phone" name="phone" v-bind:placeholder="originMobile" v-model="mobile">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" v-bind:placeholder="originEmail" v-model="email">

                <input type="button" value="Confirm" v-on:click="update_info()">
            </form>

        </article>

    </main>

    <footer class="social-media">
          <a href="https://www.facebook.com"><img src="images/facebook-icon.png" alt="Facebook"></a>
          <a href="https://www.instagram.com"><img src="images/instagram-icon.png" alt="Instagram"></a>
          <a href="https://twitter.com"><img src="images/twitter-icon.png" alt="Twitter"></a>
    </footer>
</div>
</body>

</html>
