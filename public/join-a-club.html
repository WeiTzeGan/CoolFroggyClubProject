<!DOCTYPE html>
<html lang="en">
<head>
    <title>Join A Club</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/join-a-club.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="javascripts/CoolFroggyClub.js"></script>
    <!-- <script src="javascripts/signin.js" defer></script> -->
    <script src="javascripts/event_news_club.js" defer></script>

</head>

<body>
    <div id="coolfroggyclub">
    <header>
        <nav>
            <ul>
                <li class="logo">
                    <a href="home-page-new.html"><img src="images/CoolFroggyLogo.png" alt="Cool Froggy Club logo"></a>
                </li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="upcoming-events.html">Upcoming Events</a></li>
                <li><a href="latest-news.html">Latest News</a></li>
                <li><a href="join-a-club.html">Join A Club</a></li>
                <li class="login"><a v-bind:href="URL">{{ buttonName }}</a></li>
                <li class="login" v-show="signedIn"><button type="button" v-on:click="signedIn=false; logout()">Sign Out</button></li>
            </ul>
        </nav>
	</header>

    <div aria-label="Breadcrumb" class="breadcrumb">
        <ul>
            <li><a href="home-page-new.html">Home</a></li>
            <li><span aria-current="page">Join A Club</span></li>
        </ul>
    </div>

    <main>
        <article>
            <div class="club-collection">
                <h1>Clubs</h1>
                <br><br>
                <div class="clubs-list">

                    <div class="indv-club" v-for="club in all_clubs">
                        <div class="left-club-side">
                            <h2> {{ club.club_name }} </h2>
                            <h3> {{ club.club_description }} </h3>
                            <h3> {{ club.phone }} </h3>
                            <h3> {{ club.email }} </h3>
                        </div>
                        <div class="right-club-side">
                            <button class="login" type="button" v-on:click="join_club(club.club_id)">Join</button> <!-- CREATE FUNCTION TO ALLOW AUTOMATIC ENROL INTO CLUB AS MEMBER -->
                        </div>
                    </div>

                </div>
            </div>
        </article>
    </main>

    <footer class="social-media">
          <a href="https://www.facebook.com"><img src="images/facebook-icon.png" alt="Facebook"></a>
          <a href="https://www.instagram.com"><img src="images/instagram-icon.png" alt="Instagram"></a>
          <a href="https://twitter.com"><img src="images/twitter-icon.png" alt="Twitter"></a>
    </footer>
</div>
</body>

</html>
