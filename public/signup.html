<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup to Cool Froggy Club!</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/signup.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="javascripts/signin.js" defer></script>
</head>

<body>
    <div id="signin">
        <nav>
            <div class="nav-container">
                <span><a href="index.html" class="logo"><img src="images/CoolFroggyLogo.png" alt="Cool Froggy Club logo"></a></span>

                <div class="nav-menu">
                    <div><a href="about-us.html">About us</a></div>
                    <div><a href="upcoming-events.html">Upcoming Events</a></div>
                    <div><a href="latest-news.html">Latest News</a></div>
                    <div><a href="join-a-club.html">Join A Club</a></div>
                </div>

                <button type="button" v-bind:class="menu" @click="toggleMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>

            <div v-bind:class="dropdown">
                <div><a href="about-us.html">About us</a></div>
                <div><a href="upcoming-events.html">Upcoming Events</a></div>
                <div><a href="latest-news.html">Latest News</a></div>
                <div><a href="join-a-club.html">Join A Club</a></div>
            </div>
        </nav>

        <div aria-label="Breadcrumb" class="breadcrumb">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><span aria-current="page">Sign Up</span></li>
            </ul>
        </div>

        <main>
            <article class="signuppage">
                <h1>Sign Up</h1>
                <br>

                <!-- -------------------LINK BACK TO LOGIN PAGE AFTER SIGNING UP------------------------ -->
                <form>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" v-model="first_name">

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" v-model="last_name">

                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" v-model="dob">

                    <!-- <label for="memberID">Cool Froggy Member ID:</label>
                    <input type="text" id="memberID" name="memberID" placeholder="* Auto Generated" value="" readonly> -->

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" v-model="password">

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" v-model="confirm_password">

                    <label for="phone">Mobile Phone:</label>
                    <input type="tel" id="phone" name="phone" v-model="mobile">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" v-model="email">

                    <!-- have to make input type to button so that after clicking in login won't out the queries in the url anymore -->
                    <input type="button" value="Submit" v-on:click="signup()">
                </form>

            </article>

        </main>

        <footer class="social-media">
            <a href="https://www.facebook.com"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://www.instagram.com"><img src="images/instagram-icon.png" alt="Instagram"></a>
            <a href="https://twitter.com"><img src="images/twitter-icon.png" alt="Twitter"></a>
        </footer>
    </div>
</body>

</html>
