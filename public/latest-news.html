<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latest News</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/latest-news.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script src="javascripts/CoolFroggyClub.js"></script>
    <!-- <script src="javascripts/signin.js" defer></script> -->
    <script src="javascripts/event_news_club.js" defer></script>
</head>

<body>
    <div id="coolfroggyclub" >
    <header>
        <nav>
            <ul>
                <li class="logo">
                    <a href="home-page-new.html"><img src="images/CoolFroggyLogo.png" alt="Cool Froggy Club logo"></a>
                </li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="upcoming-events.html">Upcoming Events</a></li>
                <li><a href="latest-news.html">Latest News</a></li>
                <li><a href="join-a-club.html">Join A Club</a></li>
                <li class="login"><a v-bind:href="URL">{{ buttonName }}</a></li>
                <li class="login" v-show="signedIn"><button type="button" v-on:click="signedIn=false; logout()">Sign Out</button></li>
            </ul>
        </nav>
	</header>

    <div aria-label="Breadcrumb" class="breadcrumb">
        <ul>
            <li><a href="home-page-new.html">Home</a></li>
            <li><span aria-current="page">Latest News</span></li>
        </ul>
    </div>

    <main>
        <article>
            <div class="latest-news">
                <!-- Events Nav Bar-->
                <div class="news-nav">
                    <div class="left-events-nav">
                        <h1>Latest News</h1>
                    </div>
                    <div class="right-events-nav">
                        <button class="login" type="button" v-on:click="count_news('past'); view_news('past')">Past</button> <!-- FILTER PAST EVENTS -->
                        <button class="login" type="button" v-on:click="count_news('upcoming'); view_news('upcoming')">Upcoming</button> <!-- FILTER UPCOMING EVENTS -->
                    </div>
                </div>

                <!-- Events List -->
                <div class="events-list">

                    <form>
                        <input type="text" placeholder="Search...">
                        <button type="submit">Search</button>
                      </form>

                    <div class="indv-news" v-for="(news, index) in all_news">
                        <div class="left-news-side">
                            <h3> {{ news.title }} </h3>
                            <br>
                            <p>Author: {{ news.author }}</p>
                            <p>Published On: {{ formatDate(news.post_date) }}</p>
                            <br>
                            <div>
                                <!-- this should appear like WDC prac task (aka only appear after click show) -->
                                <button type="submit" v-show="!show_news[index]" v-on:click="show_full_message(index);"> See full message </button>
                                <p v-show="show_news[index]"> {{ news.post_message }}</p>
                                <button type="submit" v-show="show_news[index]" v-on:click="hide_full_message(index);"> See less </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </article>
    </main>

    <footer class="social-media">
          <a href="https://www.facebook.com"><img src="images/facebook-icon.png" alt="Facebook"></a>
          <a href="https://www.instagram.com"><img src="images/instagram-icon.png" alt="Instagram"></a>
          <a href="https://twitter.com"><img src="images/twitter-icon.png" alt="Twitter"></a>
    </footer>
</div>
</body>

</html>
