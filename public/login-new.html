<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheets/login-new.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="javascripts/signin.js" defer></script>
</head>

<body>

    <div id="coolfroggyclub"> 
        <header>
            <nav>
                <ul>
                    <li class="logo"><a href="home-page-new.html"><img src="images/CoolFroggyLogo.png"
                                alt="Cool Froggy Club logo"></a></li>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="upcoming-events.html">Upcoming Events</a></li>
                    <li><a href="latest-news.html">Latest News</a></li>
                    <li><a href="join-a-club.html">Join A Club</a></li>
                    <!-- <li class="admin-login"><a href="admin-login.html">For Admin</a></li> -->
                </ul>
            </nav>
        </header>

        <main>
            <article class="loginpage">
                <h1>Login</h1>
                <br>
                <form>
                    <label for="userid">User ID:</label>
                    <input type="text" id="userid" name="userid" v-model="userID">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" v-model="userPassword">

                    <p id="password-reset"><a href="password-reset.html">Forgot password?</a></p>

                    <label for="user-type">User Type:</label>
                    <select id="user-type" name="user-type" v-model="userType">
                        <option value="" disabled selected>Select User Type</option>
                        <option value="Club Member">Club Member</option>
                        <option value="Club Manager">Club Manager</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <input type="submit" value="Log in" v-on:click="login">

                    <!-- where google login is -->
                    <div id="g_id_onload"
                        data-client_id="732733926826-h9vfvft404fo0i5eel2713ojb4iflhaq.apps.googleusercontent.com"
                        data-context="signin" data-ux_mode="popup" data-callback="google_login"
                        data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="filled_blue"
                        data-text="signin_with" data-size="medium" data-logo_alignment="left">
                    </div>

                </form>
                <p>Not a member yet? <a href="signup.html">Sign Up now!</a></p>
            </article>

        </main>

        <footer class="social-media">
            <a href="https://www.facebook.com"><img src="images/facebook-icon.png" alt="Facebook"></a>
            <a href="https://www.instagram.com"><img src="images/instagram-icon.png" alt="Instagram"></a>
            <a href="https://twitter.com"><img src="images/twitter-icon.png" alt="Twitter"></a>
        </footer>
    </div>
</body>

</html>
