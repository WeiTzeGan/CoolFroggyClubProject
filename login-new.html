<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="login-new.css">
	<script src="CoolFroggyClub.js"></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><a href="home-page-new.html"><img src="CoolFroggyLogo.png" alt="Cool Froggy Club logo"></a></li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="upcoming-events.html">Upcoming Events</a></li>
                <li><a href="#">Latest News</a></li>
                <li><a href="join-a-club.html">Join A Club</a></li>
                <li class="admin-login"><a href="admin-login.html">For Admin</a></li>
            </ul>
        </nav>
	</header>

    <main>
        <article class="loginpage">
            <h1>Login</h1>
            <br>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password">

                <p id="password-reset"><a href="password-reset.html">Forgot password?</a></p>

                <label for="user-type">User Type:</label>
                <select id="user-type" name="user-type">
                    <option value="" disabled selected>Select User Type</option>
                    <option value="Club Member">Club Member</option>
                    <option value="club Manager">Club Manager</option>
                </select>
                <input type="submit" value="Log in">
            </form>
            <p>Not a member yet? <a href="signup.html">Sign Up now!</a></p>
        </article>

    </main>

    <footer class="social-media">
          <a href="https://www.facebook.com"><img src="facebook-icon.png" alt="Facebook"></a>
          <a href="https://www.instagram.com"><img src="instagram-icon.png" alt="Instagram"></a>
          <a href="https://twitter.com"><img src="twitter-icon.png" alt="Twitter"></a>
    </footer>

</body>

</html>
